<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Create contact</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" id="txtName" placeholder="name" formControlName="name">
            <mat-error *ngIf="contactForm.controls['name'].invalid">Name obligatory</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" id="txtLastName" placeholder="last name" formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Telephone</mat-label>
            <input matInput type="tel" id="txtTelephone" placeholder="telephone" formControlName="telephone"
                pattern="[0-9]{9}">
            <mat-error
                *ngIf="contactForm.controls['telephone'].invalid && contactForm.controls['telephone'].errors.required">
                Telephone obligatory
            </mat-error>
            <mat-error
                *ngIf="contactForm.controls['telephone'].invalid && contactForm.controls['telephone'].errors.pattern">
                Number invalid. Required 9 numeric digits</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button cdkFocusInitial type="submit">Create</button>
    </div>
</form>
