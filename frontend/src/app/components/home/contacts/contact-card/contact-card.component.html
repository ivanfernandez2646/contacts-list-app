<mat-card class="contactCard">
    <mat-card-header class="contactCardHeader">
        <div *ngIf="contact.img; else noImg" mat-card-avatar [style.background-image]="'url('+contact.img+')'"
            [style.background-size]="'cover'"></div>
        <ng-template #noImg>
            <div mat-card-avatar class="noImgInCard">
                <mat-icon>person</mat-icon>
            </div>
        </ng-template>
        <mat-card-title class="contactName">{{ contact.name }}</mat-card-title>
        <mat-card-subtitle class="contactLastName">{{ contact.lastName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h3>{{ contact.telephone }}</h3>
    </mat-card-content>
    <mat-card-actions class="contactCardButtonsContainer">
        <button mat-raised-button color="accent" type="submit" (click)="editContact()">Edit</button>
        <button mat-raised-button color="warn" type="submit" (click)="deleteContact()">Delete</button>
    </mat-card-actions>
</mat-card>
