<div>
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="txtUsername" placeholder="@username" formControlName="username">
            <mat-error *ngIf="loginForm.controls['username'].invalid">Username obligatory</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="txtPassword" placeholder="password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].invalid">Password obligatory</mat-error>
        </mat-form-field>
        <input type="submit" value="Send" />
    </form>
</div>
