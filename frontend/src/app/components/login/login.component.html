<div id="loginContainer">
    <h1>Log in</h1>
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="txtUsername" placeholder="@username" formControlName="username"
                (input)="onUsernameChange($event.target.value)">
            <mat-error *ngIf="loginForm.controls['username'].invalid">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="txtPassword" placeholder="password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].invalid">Password is required</mat-error>
        </mat-form-field>
        <div id="loginFormButtons">
            <button mat-raised-button color="primary" type="submit">Log in</button>
        </div>
    </form>
</div>
