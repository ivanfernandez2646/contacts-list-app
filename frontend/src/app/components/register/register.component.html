<div id="registerContainer">
    <h1>Sign in</h1>
    <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="txtUsername" placeholder="@username" formControlName="username"
                (input)="onUsernameChange($event.target.value)">
            <mat-error *ngIf="registerForm.controls['username'].invalid">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="txtPassword" formControlName="password">
            <mat-error *ngIf="registerForm.controls['password'].invalid">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" id="txtConfirmPassword" placeholder="confirmPassword"
                formControlName="confirmPassword" pattern="{{ this.registerForm.get('password').value }}" />
            <mat-error
                *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].errors.required">
                Confirm password is required
            </mat-error>
            <mat-error
                *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].errors.pattern">
                Confirm passowrd no match
                password</mat-error>
        </mat-form-field>
        <div id="registerFormButtons">
            <button mat-raised-button color="warn" type="submit">Sign in</button>
        </div>
    </form>
</div>
